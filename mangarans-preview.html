<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try Mangarans Font</title>
  <style>
    @font-face {
      font-family: 'Mangarans';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #ffffff;
      color: #1a1a1a;
      font-family: 'Mangarans', cursive;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      font-family: 'Mangarans', cursive;
      font-size: 28px;
      padding: 12px;
      background-color: #ffffff;
      color: #1a1a1a;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      box-sizing: border-box;
    }

    .license-options {
      margin-top: 24px;
    }

    .license-options h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    select, button {
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin: 8px;
    }

    select {
      background-color: #ffffff;
      color: #1a1a1a;
    }

    button {
      background-color: #1a1a1a;
      color: #ffffff;
      cursor: pointer;
    }
  </style>
  <script>
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      let url = "";
      switch (license) {
        case "desktop":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP";
          break;
        case "webfont-standard":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD";
          break;
        case "webfont-unlimited":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED";
          break;
        case "extended":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXEXTENDED";
          break;
        case "business":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBUSINESS";
          break;
        case "broadcast":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBROADCAST";
          break;
        case "corporate":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXCORPORATE";
          break;
      }
      if (url) window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <h1>Try Mangarans Font</h1>
  <textarea placeholder="Type here..."></textarea>

  <div class="license-options">
    <h2>Choose Your License:</h2>
    <select id="licenseSelect">
      <option value="desktop">Desktop - $39</option>
      <option value="webfont-standard">Webfont Standard - $59</option>
      <option value="webfont-unlimited">Webfont Unlimited - $99</option>
      <option value="extended">Extended & Trademark Logo - $399</option>
      <option value="business">Business - $899</option>
      <option value="broadcast">Broadcast/Movie/Film - $1899</option>
      <option value="corporate">Worldwide Corporate - $3499</option>
    </select>
    <br>
    <button onclick="buyLicense()">Buy Now</button>
  </div>
</body>
</html>
