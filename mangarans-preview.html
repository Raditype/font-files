<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raditype Font Collection</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .font-selector {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .font-option {
      padding: 15px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .font-option:hover {
      border-color: var(--accent);
    }

    .font-option.active {
      border: 2px solid var(--accent);
      background-color: #f8fafc;
    }

    .font-preview-container {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 20px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      margin-bottom: 20px;
      font-size: 24pt;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }

    .size-slider {
      flex-grow: 1;
    }

    .license-options {
      display: flex;
      gap: 15px;
    }

    select, button {
      padding: 12px;
      border-radius: 6px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 12px 24px;
    }

    @media (max-width: 768px) {
      .font-selector {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Raditype Font Collection</h1>
  
  <div class="font-selector">
    <div class="font-option active" data-font="Mangarans">
      <h3>Mangarans</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
    <div class="font-option" data-font="FontTwo">
      <h3>Mangarans II</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
    <div class="font-option" data-font="FontThree">
      <h3>Mangarans III</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
    <div class="font-option" data-font="FontFour">
      <h3>Mangarans IV</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
    <div class="font-option" data-font="FontFive">
      <h3>Mangarans V</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
    <div class="font-option" data-font="FontSix">
      <h3>Mangarans VI</h3>
      <p class="font-sample">Sample Text - Lorem</p>
    </div>
  </div>

  <div class="font-preview-container">
    <textarea id="fontPreview" placeholder="Type here to preview the selected font..."></textarea>
    
    <div class="controls">
      <input type="range" id="fontSize" min="12" max="240" value="24" class="size-slider">
      <span id="sizeValue">24pt</span>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
      </select>
      <button onclick="buyLicense()">Purchase</button>
    </div>
  </div>

  <script>
    // Font configuration - fixed syntax and added missing fonts
    const fontConfig = [
      {
        name: 'Mangarans',
        url: 'https://raditype.github.io/font-files/Mangarans.ttf'
      },
      {
        name: 'FontTwo',
        url: 'https://raditype.github.io/font-files/Mangarans%20II.ttf'
      },
      {
        name: 'FontThree',
        url: 'https://raditype.github.io/font-files/Mangarans%20III.ttf'
      },
      {
        name: 'FontFour',
        url: 'https://raditype.github.io/font-files/Mangarans%20IV.ttf'
      },
      {
        name: 'FontFive',
        url: 'https://raditype.github.io/font-files/Mangarans%20V.ttf'
      },
      {
        name: 'FontSix',
        url: 'https://raditype.github.io/font-files/Mangarans%20VI.ttf'
      }
    ];

    // Load all fonts at once
    function loadAllFonts() {
      let fontFaceCSS = '';
      fontConfig.forEach(font => {
        fontFaceCSS += `
          @font-face {
            font-family: '${font.name}';
            src: url('${font.url}') format('truetype');
          }
        `;
      });
      
      const style = document.createElement('style');
      style.textContent = fontFaceCSS;
      document.head.appendChild(style);
    }

    // Initialize the page
    function init() {
      loadAllFonts();
      
      const fontOptions = document.querySelectorAll('.font-option');
      const fontPreview = document.getElementById('fontPreview');
      const fontSamples = document.querySelectorAll('.font-sample');
      const fontSizeSlider = document.getElementById('fontSize');
      const sizeValue = document.getElementById('sizeValue');
      
      // Set initial font
      let currentFont = 'Mangarans';
      fontPreview.style.fontFamily = `'${currentFont}'`;
      
      // Font selection
      fontOptions.forEach(option => {
        const fontName = option.getAttribute('data-font');
        
        // Set sample text font
        const sample = option.querySelector('.font-sample');
        if (sample) {
          sample.style.fontFamily = `'${fontName}'`;
        }
        
        option.addEventListener('click', () => {
          // Update active state
          fontOptions.forEach(opt => opt.classList.remove('active'));
          option.classList.add('active');
          
          // Change preview font
          currentFont = fontName;
          fontPreview.style.fontFamily = `'${currentFont}'`;
        });
      });
      
      // Font size control
      function updateFontSize() {
        const size = fontSizeSlider.value;
        fontPreview.style.fontSize = size + 'pt';
        sizeValue.textContent = size + 'pt';
      }
      
      fontSizeSlider.addEventListener('input', updateFontSize);
      updateFontSize(); // Initialize size
    }

    // License purchase
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const currentFont = document.querySelector('.font-option.active').getAttribute('data-font');
      alert(`Purchasing ${license} license for ${currentFont}`);
      // Actual purchase logic would go here
    }

    // Start the application
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
