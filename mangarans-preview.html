<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try Mangarans Font</title>
  <style>
    @font-face {
      font-family: 'Mangarans';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }

    :root {
      --primary: #1a1a1a;
      --secondary: #ccc;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background-color: var(--bg);
      color: var(--primary);
      font-family: 'Mangarans', cursive;
      line-height: 1.5;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      font-family: 'Mangarans', cursive;
      font-size: clamp(1.5rem, 4vw, 2rem);
      padding: 1rem;
      margin-bottom: 2rem;
      background-color: var(--bg);
      color: var(--primary);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: vertical;
      transition: all 0.2s ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(26, 26, 26, 0.1);
    }

    .license-options {
      width: 100%;
      text-align: center;
    }

    .license-options h2 {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      margin-bottom: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    select, button {
      width: 100%;
      max-width: 400px;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      font-family: inherit;
      transition: all 0.2s ease;
    }

    select {
      background-color: var(--bg);
      color: var(--primary);
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: var(--primary);
    }

    button {
      background-color: var(--primary);
      color: var(--bg);
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      .form-group {
        flex-direction: row;
        justify-content: center;
      }
      
      select {
        width: auto;
        min-width: 300px;
      }
      
      button {
        width: auto;
        padding: 0.75rem 2rem;
      }
    }
  </style>
  <script>
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      let url = "";
      switch (license) {
        case "desktop":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP";
          break;
        case "webfont-standard":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD";
          break;
        case "webfont-unlimited":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED";
          break;
        case "extended":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXEXTENDED";
          break;
        case "business":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBUSINESS";
          break;
        case "broadcast":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBROADCAST";
          break;
        case "corporate":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXCORPORATE";
          break;
      }
      if (url) window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Try Mangarans Font</h1>
    <textarea placeholder="Type here to preview the font..." autofocus></textarea>

    <div class="license-options">
      <h2>Choose Your License:</h2>
      <div class="form-group">
        <select id="licenseSelect">
          <option value="desktop">Desktop - $39</option>
          <option value="webfont-standard">Webfont Standard - $59</option>
          <option value="webfont-unlimited">Webfont Unlimited - $99</option>
          <option value="extended">Extended & Trademark Logo - $399</option>
          <option value="business">Business - $899</option>
          <option value="broadcast">Broadcast/Movie/Film - $1899</option>
          <option value="corporate">Worldwide Corporate - $3499</option>
        </select>
        <button onclick="buyLicense()">Buy Now</button>
      </div>
    </div>
  </div>
</body>
</html>
