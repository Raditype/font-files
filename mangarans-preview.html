<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mangarans Font Tester</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: var(--bg);
      color: var(--primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.5;
      padding: 0;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      height: 100vh;
      max-height: -webkit-fill-available;
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 500;
      flex-shrink: 0;
    }

    .font-preview {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
      margin-bottom: 1rem;
    }

    @font-face {
      font-family: 'Mangarans-Preview';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }

    textarea {
      flex: 1;
      width: 100%;
      min-height: 100px;
      font-family: 'Mangarans-Preview', cursive;
      padding: 1rem;
      background-color: var(--bg);
      color: var(--primary);
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow-y: auto;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(26, 26, 26, 0.1);
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      flex-shrink: 0;
      margin-bottom: 1rem;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.9rem;
      color: #666;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type="range"] {
      flex-grow: 1;
      height: 6px;
      -webkit-appearance: none;
      background: var(--secondary);
      border-radius: 3px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }

    .size-value {
      min-width: 40px;
      text-align: center;
      font-family: monospace;
    }

    .license-options {
      width: 100%;
      text-align: center;
      flex-shrink: 0;
      padding-bottom: env(safe-area-inset-bottom);
    }

    select, button {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid var(--secondary);
      transition: all 0.2s ease;
    }

    select {
      background-color: var(--bg);
      color: var(--primary);
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    button {
      background-color: var(--primary);
      color: var(--bg);
      cursor: pointer;
      font-weight: 500;
      border: none;
    }

    button:hover {
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem;
        justify-content: center;
      }
      
      .controls {
        flex-direction: row;
      }
      
      .control-group {
        flex: 1;
      }
      
      .license-options {
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      
      select {
        flex: 1;
        margin-bottom: 0;
      }
      
      button {
        width: auto;
        padding: 0.75rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mangarans Font Tester</h1>
    
    <div class="font-preview">
      <textarea id="fontPreview" placeholder="Type here to preview Mangarans font..."></textarea>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="fontSize">Font Size</label>
        <div class="slider-container">
          <input type="range" id="fontSize" min="12" max="72" value="28">
          <span class="size-value" id="sizeValue">28px</span>
        </div>
      </div>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
        <option value="extended">Extended License - $399</option>
      </select>
      <button onclick="buyLicense()">Purchase</button>
    </div>
  </div>

  <script>
    // Font size control
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    const fontPreview = document.getElementById('fontPreview');
    
    fontSizeSlider.addEventListener('input', function() {
      const size = this.value;
      fontPreview.style.fontSize = size + 'px';
      sizeValue.textContent = size + 'px';
    });
    
    // Initialize
    fontPreview.style.fontSize = fontSizeSlider.value + 'px';
    
    // License purchase function
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      let url = "";
      switch (license) {
        case "desktop":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP";
          break;
        case "webfont-standard":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD";
          break;
        case "webfont-unlimited":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED";
          break;
        case "extended":
          url = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXEXTENDED";
          break;
      }
      if (url) window.open(url, '_blank');
    }
    
    // Auto-focus textarea
    document.getElementById('fontPreview').focus();
    
    // Prevent page zooming on mobile
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
  </script>
</body>
</html>
