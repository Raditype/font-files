<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mangarans Font Tester</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 15px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @font-face {
      font-family: 'Mangarans-Preview';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .font-preview {
      width: 100%;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      font-family: 'Mangarans-Preview', cursive;
      font-size: 24px;
      padding: 15px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      margin-bottom: 15px;
    }

    .controls {
      width: 100%;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    input[type="range"] {
      flex: 1;
      height: 6px;
    }

    .size-value {
      width: 50px;
      text-align: center;
      font-family: monospace;
    }

    .license-options {
      width: 100%;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid var(--secondary);
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-weight: 500;
    }

    @media (min-width: 768px) {
      textarea {
        min-height: 200px;
        font-size: 28px;
      }
      
      .license-options {
        display: flex;
        gap: 15px;
      }
      
      select {
        flex: 1;
        margin-bottom: 0;
      }
      
      button {
        width: auto;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mangarans Font Tester</h1>
    
    <div class="font-preview">
      <textarea id="fontPreview" placeholder="Type here to preview the font..." autofocus></textarea>
    </div>
    
    <div class="controls">
      <div class="slider-container">
        <input type="range" id="fontSize" min="12" max="72" value="24">
        <span class="size-value" id="sizeValue">24px</span>
      </div>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
        <option value="extended">Extended & Trademark Logo - $399</option>
        <option value="business">Business - $899</option>
        <option value="broadcast">Broadcast/Movie/Film - $1899</option>
        <option value="corporate">Worldwide Corporate - $3499</option>
      </select>
      <button onclick="buyLicense()">Purchase License</button>
    </div>
  </div>

  <script>
    // Font size control
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    const fontPreview = document.getElementById('fontPreview');
    
    fontSizeSlider.addEventListener('input', function() {
      const size = this.value;
      fontPreview.style.fontSize = size + 'px';
      sizeValue.textContent = size + 'px';
    });
    
    // License purchase function
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const urls = {
        desktop: "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP",
        "webfont-standard": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD",
        "webfont-unlimited": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED",
        "extended": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXEXTENDED",
        "business": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBUSINESS",
        "broadcast": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBROADCAST",
        "corporate": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXCORPORATE"
      };
      if (urls[license]) window.open(urls[license], '_blank');
    }
  </script>
</body>
</html>
