<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mangarans Tester</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 10px;
      line-height: 1.4;
    }
    
    @font-face {
      font-family: 'Mangarans-Preview';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 12px;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      font-family: 'Mangarans-Preview', cursive;
      font-size: 18px;
      padding: 8px;
      border: 1px solid var(--secondary);
      border-radius: 4px;
      resize: none;
      margin-bottom: 8px;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      align-items: center;
    }
    
    .slider-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    input[type="range"] {
      flex: 1;
      height: 4px;
    }
    
    .size-value {
      width: 40px;
      text-align: center;
      font-size: 0.8rem;
    }
    
    .license-options {
      display: flex;
      gap: 8px;
    }
    
    select {
      flex: 1;
      padding: 6px;
      border: 1px solid var(--secondary);
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    button {
      padding: 6px 12px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    
    @media (max-width: 400px) {
      textarea {
        height: 60px;
        font-size: 16px;
      }
      
      .license-options {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mangarans Font Tester</h1>
    
    <textarea id="fontPreview" placeholder="Type here..." autofocus></textarea>
    
    <div class="controls">
      <div class="slider-container">
        <input type="range" id="fontSize" min="12" max="48" value="18">
        <span class="size-value" id="sizeValue">18px</span>
      </div>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop</option>
        <option value="webfont-standard">Web Standard</option>
        <option value="webfont-unlimited">Web Unlimited</option>
      </select>
      <button onclick="buyLicense()">Buy</button>
    </div>
  </div>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    const fontPreview = document.getElementById('fontPreview');
    
    fontSizeSlider.addEventListener('input', () => {
      const size = fontSizeSlider.value;
      fontPreview.style.fontSize = size + 'px';
      sizeValue.textContent = size + 'px';
    });
    
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const urls = {
        desktop: "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP",
        "webfont-standard": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD",
        "webfont-unlimited": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED"
      };
      if (urls[license]) window.open(urls[license], '_blank');
    }
  </script>
</body>
</html>
