<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raditype Studio - Mangarans Font Family</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .font-selector {
      margin-bottom: 25px;
    }

    .font-dropdown {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--secondary);
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .font-preview-container {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 20px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      margin-bottom: 20px;
      font-size: 24pt;
      line-height: 1.4;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }

    .size-slider {
      flex-grow: 1;
      min-width: 200px;
    }

    .license-options {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    select, button {
      padding: 12px;
      border-radius: 6px;
      min-width: 200px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 12px 24px;
      transition: background 0.2s;
    }

    button:hover {
      background: #1e4bb6;
    }

    .size-value {
      min-width: 50px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .license-options {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Raditype Studio</h1>
    <p>Mangarans Font Family</p>
  </header>

  <div class="font-selector">
    <select class="font-dropdown" id="fontDropdown">
      <option value="Mangarans">Mangarans</option>
      <option value="MangaransII">Mangarans II</option>
      <option value="MangaransIII">Mangarans III</option>
      <option value="MangaransIV">Mangarans IV</option>
      <option value="MangaransV">Mangarans V</option>
      <option value="MangaransVI">Mangarans VI</option>
    </select>
  </div>

  <div class="font-preview-container">
    <textarea id="fontPreview" placeholder="Type here to preview the selected font..."></textarea>
    
    <div class="controls">
      <input type="range" id="fontSize" min="12" max="240" value="24" class="size-slider">
      <span class="size-value" id="sizeValue">24pt</span>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
      </select>
      <button onclick="buyLicense()">Purchase License</button>
    </div>
  </div>

  <script>
    // Font configuration
    const fontConfig = [
      {
        name: 'Mangarans',
        url: 'https://raditype.github.io/font-files/Mangarans.ttf'
      },
      {
        name: 'MangaransII',
        url: 'https://raditype.github.io/font-files/Mangarans%20II.ttf'
      },
      {
        name: 'MangaransIII',
        url: 'https://raditype.github.io/font-files/Mangarans%20III.ttf'
      },
      {
        name: 'MangaransIV',
        url: 'https://raditype.github.io/font-files/Mangarans%20IV.ttf'
      },
      {
        name: 'MangaransV',
        url: 'https://raditype.github.io/font-files/Mangarans%20V.ttf'
      },
      {
        name: 'MangaransVI',
        url: 'https://raditype.github.io/font-files/Mangarans%20VI.ttf'
      }
    ];

    // Load all fonts at once
    function loadAllFonts() {
      let fontFaceCSS = '';
      fontConfig.forEach(font => {
        fontFaceCSS += `
          @font-face {
            font-family: '${font.name}';
            src: url('${font.url}') format('truetype');
          }
        `;
      });
      
      const style = document.createElement('style');
      style.textContent = fontFaceCSS;
      document.head.appendChild(style);
    }

    // Initialize the page
    function init() {
      loadAllFonts();
      
      const fontDropdown = document.getElementById('fontDropdown');
      const fontPreview = document.getElementById('fontPreview');
      const fontSizeSlider = document.getElementById('fontSize');
      const sizeValue = document.getElementById('sizeValue');
      
      // Set initial font
      let currentFont = fontDropdown.value;
      fontPreview.style.fontFamily = `'${currentFont}'`;
      
      // Font selection
      fontDropdown.addEventListener('change', () => {
        currentFont = fontDropdown.value;
        fontPreview.style.fontFamily = `'${currentFont}'`;
      });
      
      // Font size control
      function updateFontSize() {
        const size = fontSizeSlider.value;
        fontPreview.style.fontSize = size + 'pt';
        sizeValue.textContent = size + 'pt';
      }
      
      fontSizeSlider.addEventListener('input', updateFontSize);
      updateFontSize(); // Initialize size
    }

    // License purchase
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const currentFont = document.getElementById("fontDropdown").value;
      alert(`Purchasing ${license} license for ${currentFont}`);
      // Actual purchase logic would go here
    }

    // Start the application
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
