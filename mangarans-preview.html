<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raditype Font Collection</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
      --accent: #2563eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .font-selector {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .font-option {
      padding: 15px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .font-option:hover {
      border-color: var(--accent);
    }

    .font-option.active {
      border: 2px solid var(--accent);
      background-color: #f8fafc;
    }

    .font-preview-container {
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 20px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 20px;
    }

    .size-slider {
      flex-grow: 1;
    }

    .license-options {
      display: flex;
      gap: 15px;
    }

    select, button {
      padding: 12px;
      border-radius: 6px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      padding: 12px 24px;
    }

    @media (max-width: 768px) {
      .font-selector {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Raditype Font Collection</h1>
  
  <div class="font-selector">
    <div class="font-option active" data-font="Mangarans">
      <h3>Mangarans</h3>
      <p style="font-family: 'Mangarans'">Sample Text - 123</p>
    </div>
    <div class="font-option" data-font="FontTwo">
      <h3>Elegant Sans</h3>
      <p style="font-family: 'FontTwo'">Sample Text - 123</p>
    </div>
    <div class="font-option" data-font="FontThree">
      <h3>Vintage Serif</h3>
      <p style="font-family: 'FontThree'">Sample Text - 123</p>
    </div>
    <!-- Add more font options as needed -->
  </div>

  <div class="font-preview-container">
    <textarea id="fontPreview" placeholder="Type here to preview the selected font..."></textarea>
    
    <div class="controls">
      <input type="range" id="fontSize" min="12" max="240" value="24" class="size-slider">
      <span id="sizeValue">24pt</span>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
      </select>
      <button onclick="buyLicense()">Purchase</button>
    </div>
  </div>

  <!-- Dynamic Font Loading -->
  <script>
    // Font configuration - add all your fonts here
    const fontConfig = [
      {
        name: 'Mangarans',
        url: 'https://raditype.github.io/font-files/Mangarans.ttf'
      },
      {
        name: 'FontTwo',
        url: 'https://raditype.github.io/font-files/Mangarans II.ttf'
      },
      {
        name: 'FontThree',
        url: 'https://raditype.github.io/font-files/Mangarans III.ttf'
      }
       {
        name: 'FontThree',
        url: 'https://raditype.github.io/font-files/Mangarans IV.ttf'
      }
    {
        name: 'FontThree',
        url: 'https://raditype.github.io/font-files/Mangarans V.ttf'
      }
    {
        name: 'FontThree',
        url: 'https://raditype.github.io/font-files/Mangarans VI.ttf'
      }
      // Add more fonts as needed
    ];

    // Load fonts dynamically
    fontConfig.forEach(font => {
      const style = document.createElement('style');
      style.textContent = `
        @font-face {
          font-family: '${font.name}';
          src: url('${font.url}') format('truetype');
        }
      `;
      document.head.appendChild(style);
    });

    // Font selection logic
    const fontOptions = document.querySelectorAll('.font-option');
    const fontPreview = document.getElementById('fontPreview');
    
    fontOptions.forEach(option => {
      option.addEventListener('click', () => {
        fontOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        const fontFamily = option.getAttribute('data-font');
        fontPreview.style.fontFamily = fontFamily;
      });
    });

    // Font size control
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    
    fontSizeSlider.addEventListener('input', () => {
      const size = fontSizeSlider.value;
      fontPreview.style.fontSize = size + 'pt';
      sizeValue.textContent = size + 'pt';
    });

    // License purchase
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const currentFont = document.querySelector('.font-option.active').getAttribute('data-font');
      alert(`Purchasing ${license} license for ${currentFont}`);
      // Your purchase logic here
    }

    // Initialize
    fontPreview.style.fontFamily = 'Mangarans';
  </script>
</body>
</html>
