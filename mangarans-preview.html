<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mangarans Font Tester</title>
  <style>
    :root {
      --primary: #1a1a1a;
      --secondary: #e0e0e0;
      --bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden !important;
      position: fixed;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      padding: 20px;
      touch-action: pan-y;
    }

    @font-face {
      font-family: 'Mangarans-Preview';
      src: url('https://raditype.github.io/font-files/Mangarans.ttf') format('truetype');
    }

    .container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      flex-grow: 1;
      font-family: 'Mangarans-Preview', cursive;
      font-size: 24pt; /* Using pt units */
      padding: 15px;
      border: 1px solid var(--secondary);
      border-radius: 8px;
      resize: none;
      margin-bottom: 15px;
      line-height: 1.3;
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
    }

    .controls {
      margin-bottom: 15px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      height: 4px;
    }

    .size-value {
      width: 50px;
      text-align: center;
      font-family: monospace;
      font-size: 0.9rem;
    }

    .license-options {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--secondary);
      border-radius: 6px;
      appearance: none;
    }

    button {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-weight: 500;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .license-options {
        grid-template-columns: 1fr;
      }
      
      body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mangarans Font Preview</h1>
    
    <textarea id="fontPreview" height="200px" placeholder="Type here to preview..." autofocus></textarea>
    
    <div class="controls">
      <div class="slider-container">
        <input type="range" id="fontSize" min="12" max="240" value="24">
        <span class="size-value" id="sizeValue">24pt</span>
      </div>
    </div>
    
    <div class="license-options">
      <select id="licenseSelect">
        <option value="desktop">Desktop - $39</option>
        <option value="webfont-standard">Webfont Standard - $59</option>
        <option value="webfont-unlimited">Webfont Unlimited - $99</option>
        <option value="extended">Extended & Trademark Logo - $399</option>
        <option value="business">Business - $899</option>
        <option value="broadcast">Broadcast/Movie/Film - $1899</option>
        <option value="corporate">Worldwide Corporate - $3499</option>
      </select>
      <button onclick="buyLicense()">Buy</button>
    </div>
  </div>

  <script>
    // Font size control (in pt units)
    const fontSizeSlider = document.getElementById('fontSize');
    const sizeValue = document.getElementById('sizeValue');
    const fontPreview = document.getElementById('fontPreview');
    
    fontSizeSlider.addEventListener('input', () => {
      const size = fontSizeSlider.value;
      fontPreview.style.fontSize = size + 'pt';
      sizeValue.textContent = size + 'pt';
    });

    // License purchase
    function buyLicense() {
      const license = document.getElementById("licenseSelect").value;
      const urls = {
        desktop: "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXDESKTOP",
        "webfont-standard": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBSTANDARD",
        "webfont-unlimited": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXWEBUNLIMITED",
        "extended": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXEXTENDED",
        "business": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBUSINESS",
        "broadcast": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXBROADCAST",
        "corporate": "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=XXXXXXCORPORATE"
      };
      if (urls[license]) window.open(urls[license], '_blank');
    }

    // Prevent body scroll (mobile)
    document.addEventListener('touchmove', (e) => {
      if (!['TEXTAREA', 'INPUT', 'SELECT', 'BUTTON'].includes(e.target.tagName)) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
